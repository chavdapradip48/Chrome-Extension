<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN Auto Login</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>LAN Auto Login</h2>
        <p class="description">Store your gateway username and password inside the extension. Data is encrypted before it is saved locally and used to auto-fill the LAN login portal.</p>

        <label for="username">Username</label>
        <input id="username" type="text" autocomplete="off" placeholder="Enter username">

        <label for="password">Password</label>
        <input id="password" type="password" autocomplete="off" placeholder="Enter password">

        <label class="checkbox">
            <input type="checkbox" id="autoSubmit" checked>
            <span>Automatically click Sign in after filling the form</span>
        </label>

        <div class="actions">
            <button id="saveBtn">Save</button>
            <button id="clearBtn" class="secondary">Clear Stored Data</button>
        </div>

        <div id="status" class="status" role="status"></div>
    </div>
</body>
</html>
