<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Helper</title>
    <script src="popup.js" defer></script>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h3>Time Entry Helper</h3>
        
        <button id="openPortal">Go to Portal</button>

        <hr>

        <h4>Project Selection</h4>
        <label for="projectDropdown">Choose a project:</label>
        <select id="projectDropdown">
            <option value="Java Delivery">Java Delivery</option>
            <option value="Cemex">Cemex</option>
        </select>
        
        <button id="saveProject">Save Selection</button>
        <button id="goToWorklog">Go to Worklog</button>
    </div>
</body>
</html>
